<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="counter.css"></link>
    <title>Counter</title>
</head>
<body>
    <div id="selection">
        <p>Enter value from 1 to 99999</p>
        <div id="input-range">
            <input type="number" id="input-number" placeholder="enter the value">
            <button type="button" id="button">start</button>
        </div>
    </div>
    <div id="counter-container">
        <div class="counter" id="fifth">
            <p class="current">0</p>
            <p class="next">1</p>
        </div>
        <div class="counter" id="fourth">
            <p class="current">0</p>
            <p class="next">1</p>
        </div>
        <div class="counter" id="third">
            <p class="current">0</p>
            <p class="next">1</p>
        </div>
        <div class="counter" id="second">
            <p class="current">0</p>
            <p class="next">1</p>
        </div>
        <div class="counter" id="first">
            <p class="current">0</p>
            <p class="next">1</p>
        </div>
    </div>
    
    <script src="counter.js"></script>
</body>
</html>
